<div class="modal-header">
  <p><strong>Suppression utilisateur</strong></p>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<div class="modal-body">

  <p><strong>Êtes-vous sûr de vouloir supprimer le profil <span class="text-primary">{{user.nom}} ?</span></strong></p>
  <p>Toutes les informations associées à ce profil utilisateur seront définitivement supprimées.
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('fermer')">Annuler</button>
  <button type="button" class="btn btn-success" (click)="activeModal.close('delete')">Supprimer</button>
</div>
